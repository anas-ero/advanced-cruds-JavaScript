<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <div class="title">
            <h1 class="text-center mb-4 mt-4">Gestionnaire d employes</h1>
        </div>
        
        <div class="employe border p-2">
            <h1>Ajouter un Employe</h1>
            
                <div class="form-employe">
                    <label for="">Nom complet</label>
                    <input type="text" id="nom" class="form form-control form-input">
                </div>

                <div class="form-employe">
                    <label for="">Poste</label>
                    <input type="text" id="poste" class="form form-control form-input">
                </div>

                <div class="form-employe">
                    <label for="">Departement</label>
                    <select name="" id="departement" class="form form-select">
                        <option value="" class="form form-option">Selectionnez un departement</option>
                        <option value="Informatique" class="form form-option">informatique</option>
                        <option value="Ressource Humaine" class="form form-option">Ressources humaine</option>
                        <option value="Marketing" class="form form-option">Marketing</option>
                    </select>
                </div>

                <div class="form-employe">
                    <label for="">salaire</label>
                    <input type="number" id="salaire" class="form form-control form-input">
                </div>
                <button class="btn btn-success mt-3" id="button" onclick="ajouter()">Ajouter Employee</button>
            
        </div>

        <div class="rechercher border p-2">
            <h1>Rechercher</h1>
            <input type="text" class="form form-control" id="rechercherInput" placeholder="Rechercher par nom, poste..." oninput="filter()">
        </div>
            

        <table class="table table-hover table-stripped text-center mt-3">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Poste</th>
                    <th>Departement</th>
                    <th>Salaire</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody id="table-body">
                
            </tbody>
        </table>

        <button id="prev" onclick="prevBtn()" class="btn btn-primary">Précédent</button>
        <span id="page-info" class="mx-3"></span>
        <button id="next" onclick="nextBtn()" class="btn btn-primary">Suivant</button>
        <button id="all" onclick="delAll()" class="btn btn-danger">Delete All</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
